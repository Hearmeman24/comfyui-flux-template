version: 2.1

executors:
  docker-dind:
    machine:
      image: ubuntu-2404:current
      docker_layer_caching: true
    environment:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build_and_push:
    executor: docker-dind
    steps:
      - checkout

      # Pull last buildâ€™s cache image (ignore if it does not exist)
      - run:
          name: Pre-pull cache image
          command: |
            docker pull "docker.io/$DOCKERHUB_USER/comfyui-flux-template:buildcache" || true

      - run:
          name: Log in to Docker Hub
          command: |
            echo "$DOCKERHUB_PAT" | docker login -u "$DOCKERHUB_USER" --password-stdin

      - run:
          name: Build & push with cache
          command: |
            TAG="${CIRCLE_TAG:-latest}"
            IMG="docker.io/$DOCKERHUB_USER/comfyui-flux-template"

            docker build \
              --progress=plain \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --cache-from "type=registry,ref=${IMG}:buildcache" \
              --cache-to "type=registry,ref=${IMG}:buildcache,mode=max" \
              -t "${IMG}:${TAG}" .

            docker push "${IMG}:${TAG}"

workflows:
  version: 2
  build_on_tag:
    jobs:
      - build_and_push:
          context: docker-hub
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/   # run on tags like v5 or v1.2.3
            branches:
              ignore: /.*/
